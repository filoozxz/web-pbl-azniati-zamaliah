<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web dengan Tailwind dan AOS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div class="h-screen bg-gray-100 flex items-center justify-center">
        <h1 class="text-4xl font-bold">Scroll ke Bawah untuk melihat Animasi</h1>
    </div>

    <div 
        data-aos="fade-up" 
        data-aos-duration="1000"
        class="bg-blue-500 p-8 text-white rounded-lg mx-auto my-20 w-3/4"
    >
        Elemen ini akan muncul dari bawah (**fade-up**) saat di-scroll.
    </div>

    <div 
        data-aos="zoom-in" 
        data-aos-delay="500"
        class="bg-green-500 p-8 text-white rounded-lg mx-auto mb-20 w-3/4"
    >
        Elemen ini akan membesar (**zoom-in**) setelah jeda 500ms.
    </div>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        // AOS.init() harus dipanggil setelah file aos.js dimuat
        AOS.init();
    </script>
</body>
</html>
